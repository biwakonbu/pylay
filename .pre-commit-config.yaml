repos:
  # Ruff (高速なPythonリンター)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.0
    hooks:
      # Ruff のリンター実行
      - id: ruff
        args: [--fix]
      # Ruff のフォーマッター実行
      - id: ruff-format

  # mypy (型チェック)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--config-file=mypy.ini]

  # コードメトリクス（複雑度、保守性）
  - repo: https://github.com/rubik/radon
    rev: v6.0.1
    hooks:
      - id: radon
        name: radon (コード複雑度チェック)
        entry: radon
        language: system
        files: \.py$
        args: [cc, -s, --total-average]
        additional_dependencies: [click<9]

  # docstring カバレッジチェック
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        name: interrogate (docstringカバレッジ)
        entry: interrogate
        language: system
        files: ^src/
        args: [--config=pyproject.toml]

  # 依存関係のセキュリティチェック
  - repo: https://github.com/LucasMcL/safety
    rev: v3.2.3
    hooks:
      - id: python-safety-dependencies-check
        name: safety (依存関係脆弱性チェック)
        entry: safety
        language: system
        files: ^requirements.*\.txt$|^pyproject\.toml$|^poetry\.lock$
        args: [check, --file]
        additional_dependencies: [click]

  # コード重複チェック
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
