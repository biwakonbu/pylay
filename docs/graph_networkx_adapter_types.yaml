types:
  NetworkXGraphAdapter:
    type: class
    bases: []
    docstring: "TypeDependencyGraphをNetworkX DiGraphに変換するアダプター。\n視覚化、アルゴリズム適用、分析機能を追加。"
  __init__:
    type: function
    args:
      self: Any
      graph: TypeDependencyGraph
    returns: Any
    docstring: アダプターを初期化
  _build_networkx_graph:
    type: function
    args:
      self: Any
    returns: None
    docstring: TypeDependencyGraphからNetworkX DiGraphを構築
  get_networkx_graph:
    type: function
    args:
      self: Any
    returns: nx.DiGraph
    docstring: NetworkXグラフを取得
  detect_cycles:
    type: function
    args:
      self: Any
    returns: list[list[str]]
    docstring: 循環参照を検出
  get_topological_sort:
    type: function
    args:
      self: Any
    returns: list[str]
    docstring: トポロジカルソートを取得（依存関係の解決順序）
  get_strongly_connected_components:
    type: function
    args:
      self: Any
    returns: list[set[str]]
    docstring: 強連結成分を取得（循環のグループ化）
  calculate_centrality:
    type: function
    args:
      self: Any
    returns: dict[str, float]
    docstring: 中心性（重要度）を計算
  calculate_betweenness_centrality:
    type: function
    args:
      self: Any
    returns: dict[str, float]
    docstring: 媒介中心性を計算
  get_dependency_paths:
    type: function
    args:
      self: Any
      source: str
      target: str
    returns: list[list[str]]
    docstring: 2つのノード間の依存パスを取得
  get_subgraph_by_type:
    type: function
    args:
      self: Any
      node_type: str
    returns: nx.DiGraph
    docstring: 指定されたノードタイプのサブグラフを取得
  get_strong_dependency_subgraph:
    type: function
    args:
      self: Any
    returns: nx.DiGraph
    docstring: 強い依存関係のみのサブグラフを取得
  export_to_graphml:
    type: function
    args:
      self: Any
      output_path: Path
    returns: None
    docstring: GraphML形式でエクスポート
  export_to_dot:
    type: function
    args:
      self: Any
      output_path: Path
    returns: None
    docstring: DOT形式でエクスポート（Graphviz用）
  generate_svg_from_dot:
    type: function
    args:
      self: Any
      dot_path: Path
      svg_path: Path
    returns: None
    docstring: DOTファイルからSVGを生成
  create_visualization_graph:
    type: function
    args:
      self: Any
    returns: nx.DiGraph
    docstring: 視覚化用のグラフを作成（スタイル付き）
  export_visualization:
    type: function
    args:
      self: Any
      dot_path: Path
      svg_path: Optional[Path]
    returns: None
    docstring: 視覚化用グラフをDOTとSVGでエクスポート
  get_graph_statistics:
    type: function
    args:
      self: Any
    returns: dict[str, Any]
    docstring: グラフの統計情報を取得
  get_node_statistics:
    type: function
    args:
      self: Any
    returns: dict[str, dict[str, Any]]
    docstring: 各ノードの統計情報を取得
  get_edge_statistics:
    type: function
    args:
      self: Any
    returns: dict[str, dict[str, Any]]
    docstring: 各エッジの統計情報を取得